<!DOCTYPE html>
<html>
<head>
<title>Registration</title> 
</head>
<body>
<form name=registration" method="post" action="registration.php">
<table width="50% bgcolor="0099CC" align="center">

<tr>
<td colspan=2><center><font size=4><b>HTML registration Page</b></font></center></td>
</tr>

<tr>
<td>Username:</td>
<td><input type="text" size=25 name="userid"></td>
</tr>

<tr>
<td>Password:</td>
<td><input type="password" size=25 name="password"></td>
</tr>

<tr>
<td>First Name:</td>

</tr>

<tr>
<td>Last Name:</td>
<td><input type="text" size=25 name="lastname"></td>
</tr>

<tr>
<td>Email:</td>
<td><input type="text" size=25 name="email"></td>
</tr>


<tr>
<td>Gender:</td>

</tr>

<tr>

</tr>

<tr>
<td>Phone number:</td>
<td><input type="text" size=25 name="phonenumber"></td>
</tr>

<tr>
<td>Address:</td>
<td><textarea rows="4" cols="50" name="address">
</textarea>
</td>
</tr>


<tr>
<td ><input type="Reset"></td>

</tr>

</table>
</form>
